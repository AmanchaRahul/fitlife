{% extends 'base.html' %}

{% block title %}
    <title>Diet Plans</title>
{% endblock %}

{% block content %}
<div class="container-fluid px-3 py-5">
    <h1 class="text-center mb-4">Diet Plans</h1>
    <ul class="list-unstyled">
        {% for diet in diet_plans %}
        <li class="mb-4 p-3 border rounded shadow-sm">
            <h3>{{ diet.title }}</h3>
            <p class="text-muted">{{ diet.category }}</p>
            <img src="{{ diet.image.url }}" alt="{{ diet.title }}" class="img-fluid mb-3">
            <p>{{ diet.description }}</p>
        </li>
        {% endfor %}
    </ul>
    <div class="text-center">
        <a class="btn btn-secondary" href="{% url 'home' %}">Back to Home</a>
    </div>
</div>
{% endblock %}
